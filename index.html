<!DOCTYPE html>
<html>
  <head>
    <title>1712 Practice Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <box-icon
        id="return-btn"
        color="#f4fcf4"
        name="home"
        type="solid"
        animation="tada-hover"
      ></box-icon>
      <box-icon
        id="next-btn"
        color="#f4fcf4"
        name="right-arrow-circle"
        type="solid"
        animation="tada-hover"
      ></box-icon>
      <box-icon
        id="submit-btn"
        color="#f4fcf4"
        name="right-arrow-circle"
        type="solid"
        animation="tada-hover"
      ></box-icon>
    </nav>

    <div id="home-page">
      <h1>1712 Pracice Quiz</h1>
      <form id="form">
        <div id="module-selection">
          <p>Which module(s) do you want to practice?</p>
        </div>
        <br />
        <label for="questionNumChoice">How many questions per attempt? </label>
        <select name="questionNumChoice" id="questionNumChoice">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="ALL">All of them!</option>
        </select>
        <br />
        <br />
        <br />
      </form>

      <div id="past-results"></div>
    </div>

    <div id="quiz-page"></div>

    <footer id="footer">
      <p id="license">
        By using this website you agree to wear a Hawaiian shirt to the exam.
      </p>
    </footer>

    <script src="./scripts/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
