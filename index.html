<!DOCTYPE html>
<html>
  <head>
    <title>COMP 1712 Practice Quiz</title>
    <meta content="website" property="og:type" />
    <meta content="COMP 1712 Practice Quiz" property="og:title" />
    <meta
      content="Like the Learning Hub practice quiz, but with better UI/UX and more advanced features."
      property="og:description"
    />
    <meta content="https://quiz.comp1712.ca" property="og:url" />
    <meta
      content="https://quiz.comp1712.ca/images/license.png"
      property="og:image"
    />
    <meta content="summary_large_image" name="twitter:card" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./styles/panels.css" />
    <link rel="stylesheet" href="./styles/lists.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/inputs.css" />
    <link rel="stylesheet" href="./styles/tables.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/license.css" />
    <link rel="stylesheet" href="./styles/page.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/darkmode.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>
  <body>
    <div id="result-panel" class="panel">
      <div>
        <box-icon type="solid" name="left-arrow"></box-icon>
        Prev. question
      </div>
      <p>
        <span id="quiz-result"></span>
      </p>
      <div>
        <box-icon type="solid" name="right-arrow"></box-icon>
        Next question
      </div>
    </div>
    <nav id="navbar" class="panel" visible>
      <i class="bx bxs-home"></i>
      <span>00:00:00</span>
      <i class="bx bxs-right-arrow-circle"></i>
    </nav>
    <div id="home-page" class="page">
      <h1>COMP 1712 Practice Quiz</h1>
      <div id="main">
        <form id="form">
          <h1>
            COMP 1712
            <br />
            Practice Quiz
          </h1>
          <div id="exam-selection">
            <div>Exam:</div>
            <ul>
              <li>
                <label>
                  <input id="midterm" type="radio" name="module-group" />
                  <span>Midterm</span>
                </label>
              </li>
              <li>
                <label>
                  <input id="final" type="radio" name="module-group" />
                  <span>Final</span>
                </label>
              </li>
            </ul>
          </div>
          <div id="module-selection">
            <div id="modules-header">
              <span>Modules:</span>
              <span id="coverage" class="coverage">coverage</span>
            </div>
            <ul id="modules-list"></ul>
          </div>
          <div>
            <label>
              <span>Questions per attempt:</span>
              <select id="questions-count-choice" style="font-size: 1rem">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="80">80</option>
                <option value="9007199254740991">All of them!</option>
              </select>
            </label>
          </div>
          <div id="other-options">
            <span>Other options:</span>
            <ul>
              <li id="learned-questions-selection" style="display: none">
                <label>
                  <input
                    id="learned-questions"
                    type="checkbox"
                    checked="true"
                  />
                  <span>Include already-learned questions</span>
                </label>
              </li>
              <li id="explain-selection" style="display: none">
                <label>
                  <input id="explain" type="checkbox" checked="true" />
                  <span>Enable crowdsourced explanations</span>
                </label>
              </li>
            </ul>
          </div>
        </form>
        <figure id="license-notice" style="display: none">
          <img
            src="images/hawaiian.jpg"
            alt="man wearing a Hawaiian shirt"
            id="hawaiian"
          />
          <p id="license-text">
            By using this website you agree to wear a Hawaiian shirt to the
            exam.
          </p>
          <div id="license-agree-btn">
            <p id="license-agree-text">Agree</p>
          </div>
          <div id="license-disagree-btn">
            <p id="license-disagree-text">no</p>
          </div>
        </figure>
      </div>
      <div id="attempts-table-container">
        <table id="attempts-table">
          <tbody>
            <tr class="header">
              <th class="timestamp">Date</th>
              <th class="modules">Module(s)</th>
              <th class="duration">Duration</th>
              <th class="result">Result</th>
            </tr>
          </tbody>
        </table>
        <box-icon
          type="solid"
          name="x-circle"
          color="hsl(0, 80%, 45%)"
        ></box-icon>
      </div>
      <footer>
        <hr />
        <div id="footer">
          <div id="links">
            <a
              href="https://docs.google.com/document/d/1MOVpEVdHEbigwvpJk2h_6VJ49L0uOAlseSyCwteGMNc/edit?usp=sharing"
              target="_blank"
              rel="noopener noreferrer"
            >
              Old Testament (midterm notes)
            </a>
            <a
              href="https://docs.google.com/document/d/1te3-P5Rm_u4fdDsJFVOWigXhoSgLdk8tMQN2CvaR7pk/edit?usp=sharing"
              target="_blank"
              rel="noopener noreferrer"
            >
              New Testament (final notes)
            </a>
          </div>

          <div id="dark-mode-toggle-container">
            <span>Dark Mode </span>
            <label>
              <input type="checkbox" id="dark-mode-toggle" />
              <span id="slider"></span>
            </label>
          </div>

          <div id="social">
            <a
              href="https://github.com/pnguyen72/1712quiz"
              target="_blank"
              rel="noopener noreferrer"
            >
              <box-icon type="logo" color="#04442c" name="github"></box-icon>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <div id="quiz-page" class="page">
      <div id="quiz"></div>
    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/elements.js"></script>
    <script src="./scripts/globalVar.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/generators.js"></script>
    <script src="./scripts/navigations.js"></script>
    <script src="./scripts/quiz.js"></script>
    <script src="./scripts/events.js"></script>
    <script src="./scripts/darkMode.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
