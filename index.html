<!DOCTYPE html>
<html>
  <head>
    <title>1712 Practice Quiz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav id="navbar">
      <box-icon
        id="return-btn"
        color="#f4fcf4"
        name="home"
        type="solid"
        animation="tada-hover"
      ></box-icon>
      <span id="attempt">Attempt 0</span>
      <box-icon
        id="next-btn"
        color="rgb(244, 248, 244)"
        name="right-arrow-circle"
        type="solid"
        animation="tada-hover"
      ></box-icon>
      <box-icon
        id="submit-btn"
        color="rgb(244, 248, 244)"
        name="right-arrow-circle"
        type="solid"
        animation="tada-hover"
      ></box-icon>
    </nav>

    <div id="home-page">
      <h1>1712 Practice Quiz</h1>
      <form id="form">
        <div id="module-selection">
          <p>Which module(s) do you want to practice?</p>
        </div>
        <div id="questionBank-selection">
          <p>Choose the question bank:</p>
          <ul>
            <li>
              <label>
                <input id="LH" type="checkbox" checked="true" />
                <span>Learning Hub practice quizzes</span>
              </label>
            </li>
            <li>
              <label>
                <input id="AI" type="checkbox" />
                <span>AI-generated questions</span>
              </label>
            </li>
          </ul>
        </div>
        <div id="questionNum-selection">
          <label>How many questions per attempt? </label>
          <select name="questionNumChoice" id="questionNumChoice">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="80">80</option>
            <option value="ALL">All of them!</option>
          </select>
          <br />
          <br />
        </div>
      </form>
      <div id="past-results"></div>
    </div>

    <div id="quiz-page"></div>

    <footer id="footer">
      <p id="license">
        By using this website you agree to wear a Hawaiian shirt to the exam.
      </p>
    </footer>

    <script src="./scripts/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
